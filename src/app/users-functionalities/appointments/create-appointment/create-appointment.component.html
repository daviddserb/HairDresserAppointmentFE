<mat-vertical-stepper>
  <mat-step label="Customer id">
    <div>
      <input [(ngModel)]="customerId" placeholder="Customer Id">
    </div>
    
    <button mat-button matStepperNext>Next</button>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>
      <h4>Select the hair service/s</h4>
    </ng-template>

    <table mat-table [dataSource]="allHairServices$" class="mat-elevation-z8">
      <ng-container matColumnDef="checkBox">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index">
          <mat-checkbox mat-list-icon (change)="selection.toggle(element)" [checked]="selection.isSelected(element)"></mat-checkbox>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} $ </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-button matStepperNext (click)="getDataBySelectedHairServices()">Save</button>
  </mat-step>

  <mat-step label="Select the employee">
    <ul>
      <li *ngFor="let employee of employeesByHairServices">
        <button (click)="saveEmployeeId(employee.id)">{{employee.name}}</button>
      </li>
    </ul>

    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
  </mat-step>

  <mat-step label="Select the date">
    <mat-form-field>
      <!-- [min]="currentDate" makes the calendar to mark the days, before currentDate, as unavailable. -->
      <input matInput [matDatepicker]="picker" [matDatepickerFilter]="weekendFilter" [min]="currentDate" placeholder="Choose a date" (dateChange)="getSelectedDate($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <button mat-button matStepperNext type="button" (click)="getValidIntervalsForAppointment()">Save</button>
  </mat-step>

  <mat-step label="Select the interval">
    <ol>
      <li *ngFor="let validInterval of validIntervals">
          <button (click)="CreateAppointment(validInterval)">{{validInterval.startDate | date:'short'}} - {{validInterval.endDate | date:'short'}}</button>
      </li>
    </ol>
  </mat-step>
</mat-vertical-stepper>
