<!-- mat-elevation-z8 -->
<div class="mat-elevation-z8 table-wrap">
    <table mat-table matSort [dataSource]="allAppointments$">
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell data-label="#" *matCellDef="let element; let i=index">{{i + 1}}.</td>
        </ng-container>

        <ng-container matColumnDef="employeeName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Employee</th>
            <td mat-cell data-label="Employee" *matCellDef="let element">{{element.employeeName}}</td>
        </ng-container>

        <ng-container matColumnDef="customerName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Customer</th>
            <td mat-cell data-label="Customer" *matCellDef="let element">{{element.customerName}}</td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Start</th>
            <td mat-cell data-label="Start" *matCellDef="let element">{{element.startDate | date:'dd/MM/yyyy h:mm a'}}</td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>End</th>
            <td mat-cell data-label="End" *matCellDef="let element">{{element.endDate | date:'dd/MM/yyyy h:mm a'}}</td>
        </ng-container>

        <ng-container matColumnDef="hairServices">
            <th mat-header-cell *matHeaderCellDef>Services</th>
            <td mat-cell data-label="Services" *matCellDef="let element">
                <div *ngFor="let services of element.appointmentHairServices">
                    {{services.hairService.name}}
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Price</th>
            <td mat-cell data-label="Price" *matCellDef="let element">{{element.price}} $</td>
        </ng-container>

        <ng-container matColumnDef="canceled">
            <th mat-header-cell *matHeaderCellDef>Canceled</th>
            <td mat-cell data-label="Canceled" *matCellDef="let element">
                <div class="notDeleted" *ngIf="element.isDeleted == null; else isDeleted">
                    X
                </div>
                <ng-template #isDeleted>
                    {{element.isDeleted | date:'short'}}
                </ng-template>
            </td>
        </ng-container>

        <!-- Prints table columns. -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Prints table rows. -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="select page"></mat-paginator>
</div>
