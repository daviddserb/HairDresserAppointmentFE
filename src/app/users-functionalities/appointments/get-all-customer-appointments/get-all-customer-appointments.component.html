<input type="number" [(ngModel)]="customerId" placeholder="Customer id">
<button *ngIf="customerId != null" (click)="getAppointmentsByCustomerId()">Show</button>

<table mat-table [dataSource]="allCustomerAppointmentsNotCanceled$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>
  
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef> Employee Name </th>
      <td mat-cell *matCellDef="let element; let i = index">{{element.employeeName}}</td>
    </ng-container>
  
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element; let i = index">{{element.startDate | date:'dd/MM/yyyy h:mm a'}}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element; let i = index">{{element.endDate | date:'dd/MM/yyyy h:mm a'}}</td>
    </ng-container>
  
    <ng-container matColumnDef="hairServices">
        <th mat-header-cell *matHeaderCellDef> Hair Services </th>
        <td mat-cell *matCellDef="let element; let i = index ">
            <div *ngFor="let services of element.appointmentHairServices">
                {{services.hairService.name}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element; let i = index">{{element.price}} $</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <button mat-icon-button matTooltip="Cancel" matTooltipPosition="right" *ngIf="checkIfAppointmentIsInWork(element.startDate)" (click)="cancelAppointmentInWork(element.id)">
                <mat-icon class="icon_cancel_button">cancel</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <!--Print table columns.-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!--Print table rows.-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
