<input type="number" [(ngModel)]="employeeId" placeholder="Employee id">
<button *ngIf="employeeId != null" (click)="getAppointmentsByEmployeeId()">Save</button>

<table mat-table [dataSource]="allEmployeeAppointments$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let element; let i = index">{{element.customerName}}</td>
    </ng-container>
  
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let element; let i = index">{{element.startDate | date:'dd/MM/yyyy h:mm a'}}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element; let i = index">{{element.endDate | date:'dd/MM/yyyy h:mm a'}}</td>
    </ng-container>
  
    <ng-container matColumnDef="hairServices">
        <th mat-header-cell *matHeaderCellDef>Hair Services</th>
        <td mat-cell *matCellDef="let element; let i = index ">
            <div *ngFor="let services of element.appointmentHairServices">
                {{services.hairService.name}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element; let i = index">{{element.price}} $</td>
    </ng-container>
  
    <!-- Prints the table columns. -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Prints the table rows. -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
