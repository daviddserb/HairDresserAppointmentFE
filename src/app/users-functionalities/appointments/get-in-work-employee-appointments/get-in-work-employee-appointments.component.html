<div class="table-wrap">
    <table mat-table [dataSource]="employeeAppointmentsInWork$" class="mat-elevation-z8">
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell data-label="#" *matCellDef="let element let i=index">{{i + 1}}.</td>
        </ng-container>
        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef>Customer</th>
            <td mat-cell data-label="Customer" *matCellDef="let element">{{element.customerName}}</td>
        </ng-container>
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Start</th>
            <td mat-cell data-label="Start" *matCellDef="let element" [ngClass]="checkIfStartDateIsToday(element.startDate)">
                {{element.startDate | date:'dd/MM/yyyy h:mm a'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>End</th>
            <td mat-cell data-label="End" *matCellDef="let element" [ngClass]="checkIfStartDateIsToday(element.startDate)">
                {{element.endDate | date:'dd/MM/yyyy h:mm a'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="hairServices">
            <th mat-header-cell *matHeaderCellDef>Services</th>
            <td mat-cell data-label="Services" *matCellDef="let element">
                <div *ngFor="let services of element.appointmentHairServices">
                    {{services.hairService.name}}
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell data-label="Price" *matCellDef="let element">{{element.price}} $</td>
        </ng-container>
        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef>Cancel</th>
            <td mat-cell data-label="Cancel" *matCellDef="let element">
                <button mat-icon-button matTooltip="Cancel" matTooltipPosition="right" (click)="cancelInWorkAppointment(element.id)">
                    <mat-icon class="icon_cancel_button">cancel</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
