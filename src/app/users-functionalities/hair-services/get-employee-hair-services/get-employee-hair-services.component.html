<div class="center">
  <table mat-table [dataSource]="employeeHairServices$" class="mat-elevation-z8">
      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}.</td>
      </ng-container>
    
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element;">{{element.name}}</td>
        </ng-container>
      
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let element;">{{element.duration}}</td>
        </ng-container>
      
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element;">{{element.price}} $</td>
        </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element;">
              <button mat-icon-button matTooltip="Delete" matTooltipPosition="right" (click)="deleteHairService(element.id)">
                  <mat-icon class="icon_delete_button">delete</mat-icon>
              </button>
          </td>
      </ng-container>
    
      <!-- Prints the table columns. -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Prints the table rows. -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
