<table mat-table [dataSource]="employeeWorkingIntervals$">  
    <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}.</td>
    </ng-container>

    <ng-container matColumnDef="workingDay">
        <th mat-header-cell *matHeaderCellDef>Day</th>
        <td mat-cell *matCellDef="let element">{{element.workingDay.name}}</td>
    </ng-container>

    <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef>Start</th>
        <td mat-cell *matCellDef="let element">{{element.startTime}}</td>
    </ng-container>

    <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef>End</th>
        <td mat-cell *matCellDef="let element">{{element.endTime}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element;">
            <button mat-icon-button matTooltip="Delete" matTooltipPosition="right" (click)="deleteWorkingInterval(element.id)">
               <mat-icon class="icon_delete_button">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
